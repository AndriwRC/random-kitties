<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Kitties</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Random Kitties</h1>
        <span class="header__kitty-icon"></span>
    </header>

    <span id="error"></span>

    <main>
        <section class="section glassmorphism">
            <h3 class="section__title">Kitties Images</h3>
            <div class="container" id="generatedImgs">
            </div>
        </section>
        <section class="section glassmorphism">
            <h3 class="section__title">Favorites Kitties</h3>
            <div class="container" id="favoritesImgs">
            </div>
        </section>
        <button class="btn" id="btnReload">RELOAD</button>
    </main>
</body>

</html>
