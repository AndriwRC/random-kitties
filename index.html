<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Kitties</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Random Kitties</h1>
        <span class="header__kitty-icon"></span>
    </header>

    <span id="error"></span>

    <main>
        <section class="section glassmorphism">
            <h3 class="section__title">Kitties Images</h3>
            <div class="container" id="generatedImgs">
            </div>
        </section>
        <section class="section glassmorphism">
            <h3 class="section__title">Favorites Kitties</h3>
            <div class="container" id="favoritesImgs">
            </div>
        </section>
        <section id="uploadKitties" class="upload__container">
            <h3 class="upload__title"><span class="upload-title__icon"></span> Upload Your Own kitty's Photo</h3>
            <form id="uploadingForm" class="upload__form">
                <p class="upload__info">Upload your own Cat pictures. Anything that doesn't contain a cat, or contains
                    anything inappropriate will be rejected.</p>
                <label for="file" class="upload__lbl">
                    <input type="file" id="file" name="file" class="upload__file">
                    <span class="file__button btn">Select An Image</span>
                    <img src="" alt="" class="file__img" id="imgUpload">
                </label>
                <button type="button" onclick="uploadKittyPhoto()" class="btn upload__btn">UPLOAD</button>
            </form>
        </section>
        <button class="btn" onclick="loadRandomKitties()">RELOAD</button>
    </main>
</body>

</html>
